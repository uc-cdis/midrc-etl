metadata:
  name: test-midrc-execute-notebook
  namespace: argo
spec:
  entrypoint: main
  templates:
    - name: main
      container:
        name: pod
        image: 'midrc-jupyter-minimal-notebook:latest'
        imagePullPolicy: Never
        command:
          - bash
          - -c
        args:
          - echo "start";
            cd /home/jovyan/work/;
            ls;
            python3 -m pip install papermill;
            papermill testHelloWorld.ipynb out.ipynb;
            echo "end";